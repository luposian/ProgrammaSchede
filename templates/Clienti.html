<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Clienti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .delete-button {
            background-color: red;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .delete-button:hover {
            background-color: darkred;
        }
        .manage-clients-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .manage-clients-button:hover {
            background-color: #218838;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Gestione Clienti</h1>
    <a href="/" class="back-button">Torna alla Home</a>
    <a href="/clienti" class="manage-clients-button">Vai alla gestione clienti</a>
    <table>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Scadenza</th>
            <th>Scarica Scheda</th>
            <th>Azioni</th>
        </tr>
        {% for cliente in clienti %}
        <tr>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.scadenza }}</td>
            <td><a href="{{ cliente.scheda_pdf }}" download>Scarica</a></td>
            <td><a href="/elimina_cliente/{{ cliente.id }}" class="delete-button">Elimina</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
